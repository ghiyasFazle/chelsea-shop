{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Edit Product</title>
{% endblock meta %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Edit Product</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="auth-form">
        {{ form.as_p }}
        <button type="submit" class="auth-btn">Update Product</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
